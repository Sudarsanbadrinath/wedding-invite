<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Reception Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>You're Invited to Our Wedding Reception!</h1>
        <p>A Celebration of Love Between Sudarsan B & Megha Mohanty</p>
    </header>

    <section class="invitation-form">
        <h2>Please RSVP</h2>
        <form id="rsvp-form">
            <label for="guest-name">Your Name:</label>
            <input type="text" id="guest-name" name="guest-name" placeholder="Enter your name" required>

            <label for="location">Where are you coming from?</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <label for="arriving-by-car">Will you be coming by car?</label>
            <select id="arriving-by-car" name="arriving-by-car">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="side">Please select your side:</label>
            <select id="side" name="side">
                <option value="groom">Groom's Side</option>
                <option value="bride">Bride's Side</option>
            </select>

            <button type="submit">Submit RSVP</button>
        </form>
    </section>

    <section class="venue-details">
        <h2>Venue Information</h2>
        <p><strong>Reception for:</strong> Sudarsan B - S/O R Badrinath & Shantha Badrinath <br> Megha Mohanty - D/o Sandeep M
